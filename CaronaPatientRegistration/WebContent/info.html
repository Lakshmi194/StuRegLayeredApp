<!DOCTYPE html>
<html>
<head>
<style>
 body {
  background-image: url('images/safe.jpg');
  background-repeat:no-repeat;
  background-attachement:fixed;
  background-size:cover;
}
form {
      background-color: white;
    padding: 10px;
  }
  fieldset { border:5px solid green }

legend {
  padding: 0.2em 0.5em;
  border:1px solid green;
  color:green;
  font-size:90%;
  text-align:right;
  }
</style>

</head>
<body>
<form action="purl" method="POST">
<fieldset >
<legend>Login</legend>
<label for="fname">Full Name :</label>
<input type="text" id="fname" name="fname" placeholder="Enter First Name" required><br>
 
<label for="adharno">Aadhaar Number  :</label>
<input type="number" id="adharno" name="an" /><br>

<label for="phnno">Phone No  :</label>
<input type="tel" id="phnno" name="pno" size="10" pattern="[7-9]{1}[0-9]{9}" required/><br>

<label for="hosname">Hospital Name:</label>
<input type="text" id="hosname" name="hn" placeholder="Enter Hospital Name"/><br>

<label for="admdate">Admitted Date:</label>
<input type="date" id="admdate" name="ad" placeholder="Admitted Date" required/><br>

<label for="mcost">Madicine Cost:</label>
<input type="number" id="mcost" name="mc" placeholder="Enter amt in Rs/-" /><br>

<label for="bcost">Bed Cost:</label>
<input type="number" id="bcost" name="bc" placeholder="Enter amt in Rs/-" /><br>

<label for="fcost">Food Cost:</label>
<input type="number" id="fcost" name="fc" placeholder="Enter amt in Rs/-" /><br>


<input type="submit" value="Save"/>
<input type="reset" value="clear"/> 
</fieldset>
</form>
</body>
</html>
